<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
		<title>React journal</title>
	</head>
	<body>
		<div id="root"></div>
		<!-- Dependencies -->
		<script src="https://unpkg.com/react@16.8.2/umd/react.development.js" type="text/javascript"></script>
		<script src="https://unpkg.com/react-dom@16.8.2/umd/react-dom.development.js" type="text/javascript"></script>
		<script src="node_modules/systemjs/dist/s.js"></script>
		<script src="node_modules/systemjs/dist/extras/named-register.js"></script>
		<script src="node_modules/systemjs/dist/extras/amd.js"></script>
		<!-- Compiled TypeScript -->
		<script type="systemjs-importmap">
			{
			  "packages": {
				"react": "node_modules/react/index.js",
				"react-dom": "node_modules/react-dom/index.js"
			  }
			}
		</script>
		<script type="text/javascript">
			System.import('/dist/bundle.js').then(() => {
				System.import('index').then(console.log)
			})
		</script>
	</body>
</html>
